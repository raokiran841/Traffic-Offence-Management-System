<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/js/topBtn.js}"></script>
</head>
<body>
<div class="container">
	<nav class="navbar navbar-light bg-light">
	  <a class="navbar-brand">TMS Application</a>
	  <form class="form" action="#" th:action="@{/tms/logout}">
	    <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Logout</button>
	  </form>
	</nav>
	<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
	<h1> Welcome Officer <span th:text="${username}" ></span>, You're <snap th:text="${rolename}"></snap> here !</h1>
		<h3>List Of Offences</h3>
		<table class="table table-bordered table-dark">
			<thead>
				<tr>
					<th>Challan No</th>
					<th>Vehicle No</th>
					<th>Status</th>
					<th>Time</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempOffDet: ${offDetEOList}">
					<th th:text="${tempOffDet.offenceDetId}"></th>
					<th th:text="${tempOffDet.vehNo}"></th>
					<th th:text="${tempOffDet.offenceStatus}"></th>
					<th th:text="${tempOffDet.time}"></th>
					<th>
						<form action="#" th:action="@{/tms/viewDetail}" method="POST" class="form">
							<input type="hidden" name="offenceDetId" th:value="${tempOffDet.offenceDetId}" th:attr="value=${tempOffDet.offenceDetId}">
							<input type="submit" value="View Details" class="form-control btn btn-info">
						</form>
						<form action="#" th:action="@{/tms/update}" method="POST" class="form">
							<input type="hidden" name="offenceDetId" th:value="${tempOffDet.offenceDetId}" th:attr="value=${tempOffDet.offenceDetId}">
							<input type="submit" value="Change Status" class="form-control btn btn-primary">
						</form>
					</th>
				</tr>
			</tbody>
		</table>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
