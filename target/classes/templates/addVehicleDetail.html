<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
	<h1>Welcome RTO officer <span th:text="${username}"></span></h1>
	<div style="width:50%;">
		<h3>Enter Vehicle Details</h3>
	<form action="#" th:action="@{/tms/addVehDetail}" th:object="${vehDetEO}" method="post" class="form">
		<input type="text" class="form-control" name="vehId" placeholder="Vehicle Id Ex. 1000">
		<input type="text" class="form-control" name="vehType" placeholder="Vehicle type Ex.two wheeler">
		<input type="text" class="form-control" name="EngineNo" placeholder="Engine Number">
		<input type="text" class="form-control" name="modelNo" placeholder="Model Number">
		<input type="text" class="form-control" name="vehName" placeholder="Vehicle Name Ex. activa">
		<input type="text" class="form-control" name="vehColor" placeholder="Vehicle Colour">
		<input type="text" class="form-control" name="manufacturerName" placeholder="Manufacturing Company">
		<input type="text" class="form-control" name="manufacturerDate" placeholder="Date of Manufacture">
		<input type="text" class="form-control" name="noOfCyl" placeholder="Number of Cylinders">
		<input type="text" class="form-control" name="cubicCapacity" placeholder="Cubic Capacity">
		<input type="text" class="form-control" name="fuelUsed" placeholder="Fuel Used (In Ltrs)">
		<input type="submit" class="btn btn-primary form-control" value="Add Details">
	</form>
	</div>

</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
