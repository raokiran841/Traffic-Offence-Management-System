<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head xmlns:th="http://thymeleaf.org">
<title>Insert title here</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
<style type="text/css">
	form{
		margin-left:25%;
		margin-right:25%;
	}
</style>
</head>
<body>
<div class="container">
<h1>Welcome to TMS Application</h1>
<hr>
<h3>
<a th:href="@{/tms/aboutContact}">About Me & My Contact</a>
</h3>
<br>
<hr>
<p th:if="${wrongPasswd} == 'Wrong password'" th:text="${wrongPasswd}">	
<p th:if="${wrongUser} == 'User does not exist'" th:text="${wrongUser}">
<form action="#" th:action="@{/tms/formValidation}" th:object="${user}" method="POST" class="form">
	<input type="text" th:field="*{username}" placeholder="Username" class="form-control" /><br>
	<input type="password" th:field="*{password}" placeholder="Password" class="form-control" /><br>
	<input type="submit" class="form-control btn btn-primary" />
</form>

</div>	
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
