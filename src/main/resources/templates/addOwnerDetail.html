<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<div class="container">
	<h1>Welcome RTO officer <span th:text="${username}"></span></h1>
	<div style="width:50%;">
		<h3>Enter Owner Details</h3>
	<form action="#" th:action="@{/tms/addOwnDetail}" th:object="${ownEO}" class="form">
		<input type="text" class="form-control" name="ownerId" placeholder="Owner Id Ex. 10">
		<input type="text" class="form-control" name="fname" placeholder="First Name">
		<input type="text" class="form-control" name="lname" placeholder="Last Name">
		<input type="date" class="form-control" name="DOB" placeholder="Date of Birth">
		<input type="text" class="form-control" name="landlineNo" placeholder="Land Line Number">
		<input type="text" class="form-control" name="mobileNo" placeholder="Mobile Number">
		<select name="gender" class="form-control">
			<option value="M">Male</option>
			<option value="F">Female</option>
		</select>
		<input type="text" class="form-control" name="tempAddr" placeholder="Temporary Address">
		<input type="text" class="form-control" name="permAddr" placeholder="Permanent Address">
		<input type="text" class="form-control" name="pincode" placeholder="Pincode">
		<input type="text" class="form-control" name="occupation" placeholder="Occupation">
		<input type="text" class="form-control" name="pancardNo" placeholder="PAN Number">
		<input type="text" class="form-control" name="addrProofName" placeholder="Address proof document Ex. Pancard">
		<input type="submit" class="btn btn-primary form-control" value="Add Details">
	</form>
	</div>

</div>
	

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
